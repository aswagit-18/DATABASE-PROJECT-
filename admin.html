<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard - Hostel Complaint System</title>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
  />
  <style>
    body {
      background-color: #f4f6f9;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .navbar {
      background-color: #007bff;
    }
    .navbar-brand {
      color: white !important;
      font-weight: bold;
    }
    .container {
      margin-top: 30px;
    }
    table {
      background: white;
    }
    th {
      background-color: #007bff;
      color: white;
      text-align: center;
    }
    td {
      text-align: center;
      vertical-align: middle;
    }
    .btn-update {
      background-color: #28a745;
      color: white;
      border: none;
    }
    .btn-update:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">üè† Hostel Complaint Admin</a>
    </div>
  </nav>

  <div class="container">
    <h3 class="text-center my-3">Complaint Management Dashboard</h3>
    <div class="table-responsive">
      <table class="table table-bordered table-striped" id="complaintsTable">
        <thead>
          <tr>
            <th>ID</th>
            <th>Reg No</th>
            <th>Name</th>
            <th>Room</th>
            <th>Work Type</th>
            <th>Category</th>
            <th>Comments</th>
            <th>Status</th>
            <th>Assigned To</th>
            <th>Created</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="complaintBody"></tbody>
      </table>
    </div>
  </div>
  <script>
    const API_URL = "http://localhost:5050/api/complaints";
    async function loadComplaints() {
      try {
        const res = await fetch(API_URL);
        const data = await res.json();
        displayComplaints(data);
      } catch (err) {
        alert("Error fetching complaints. Make sure backend is running on port 5050.");
        console.error(err);
      }
    }
    function displayComplaints(data) {
      const tbody = document.getElementById("complaintBody");
      tbody.innerHTML = "";
      if (!data.length) {
        tbody.innerHTML = `<tr><td colspan="11" class="text-center text-muted">No complaints found</td></tr>`;
        return;
      }

      data.forEach((c) => {
        const row = `
          <tr>
            <td>${c.id}</td>
            <td>${c.reg_no}</td>
            <td>${c.student_name}</td>
            <td>${c.room_no}</td>
            <td>${c.work_type}</td>
            <td>${c.category}</td>
            <td>${c.comments}</td>
            <td>
              <select id="status-${c.id}" class="form-select form-select-sm">
                <option ${c.status === "Pending" ? "selected" : ""}>Pending</option>
                <option ${c.status === "In Progress" ? "selected" : ""}>In Progress</option>
                <option ${c.status === "Resolved" ? "selected" : ""}>Resolved</option>
              </select>
            </td>
            <td>
              <input type="text" id="assign-${c.id}" class="form-control form-control-sm" value="${c.assigned_to || ""}" placeholder="Assign staff"/>
            </td>
            <td>${new Date(c.created_at).toLocaleString()}</td>
            <td><button class="btn btn-update btn-sm" onclick="updateComplaint(${c.id})">Update</button></td>
          </tr>
        `;
        tbody.insertAdjacentHTML("beforeend", row);
      });
    }
    async function updateComplaint(id) {
      const status = document.getElementById(`status-${id}`).value;
      const assigned_to = document.getElementById(`assign-${id}`).value;
      try {
        const response = await fetch(`${API_URL}/update/${id}`, {
          method: "PUT",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ status, assigned_to }),
        });
        const result = await response.json();
        if (response.ok) {
          alert("Complaint updated successfully!");
          loadComplaints();
        } else {
          alert("Error updating complaint: " + result.error);
        }
      } catch (err) {
        alert("Server error. Make sure backend is running.");
        console.error(err);
      }
    }
    document.addEventListener("DOMContentLoaded", loadComplaints);
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Login - Hostel Complaint System</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
  <style>
    body {
      background: linear-gradient(to right, #007bff, #00c6ff);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .login-box {
      background: white;
      padding: 40px 30px;
      border-radius: 15px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
    }
    h3 {
      text-align: center;
      margin-bottom: 25px;
      color: #007bff;
      font-weight: bold;
    }
    .btn-primary {
      width: 100%;
      border-radius: 10px;
      background-color: #007bff;
      border: none;
    }
    .btn-primary:hover {
      background-color: #0069d9;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h3>Admin Login</h3>
    <form id="adminLoginForm">
      <div class="mb-3">
        <input type="text" id="adminUser" class="form-control" placeholder="Admin Username" required />
      </div>
      <div class="mb-3">
        <input type="password" id="adminPass" class="form-control" placeholder="Password" required />
      </div>
      <button type="button" class="btn btn-primary" onclick="loginAdmin()">Login</button>
    </form>
  </div>

<script>
  const ADMIN_CREDENTIALS = [
    { username: "admin", password: "12345" },
    { username: "warden", password: "warden123" },
    { username: "maintenance", password: "fixit456" }
  ];
  function loginAdmin() {
    const username = document.getElementById("adminUser").value.trim();
    const password = document.getElementById("adminPass").value.trim();
    const matched = ADMIN_CREDENTIALS.find(
      (a) => a.username === username && a.password === password
    );
    if (matched) {
      alert("Login Successful!");
      localStorage.setItem("adminLoggedIn", matched.username);
      window.location.href = "admin.html";
    } else {
      alert("Invalid username or password!");
    }
  }
  if (localStorage.getItem("adminLoggedIn")) {
    window.location.href = "admin.html";
  }
</script>
</body>
</html>
